<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Sign Up</h1>
        <form id="signup-form">
            <input type="text" id="signup-username" name="username" placeholder="Username" required>
            <input type="password" id="signup-password" name="password" placeholder="Password" required>
            <input type="password" id="signup-confirm-password" name="confirm-password" placeholder="Confirm Password" required>
            <div id="error-message" style="color: red;"></div>
            <div class="buttons">
                <button type="submit">Sign Up</button>
                <button type="button" onclick="location.href='index.html'">Back</button>
            </div>
        </form>
    </div>
    <script src="signup.js"></script>
</body>
</html>
